import = [ "~/.config/alacritty/monokai_dark.toml" ]

[font]
  size = 13.0

[font.bold]
  family = "CaskaydiaCove Nerd Font"
  style = "Bold"

[font.bold_italic]
  family = "CaskaydiaCove Nerd Font"
  style = "Bold Italic"

[font.italic]
  family = "CaskaydiaCove Nerd Font"
  style = "Italic"

[font.normal]
  family = "CaskaydiaCove Nerd Font"
  style = "Regular"

[keyboard]
  bindings = [{ key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }]

[env]
  term = "xterm-256color"
